events:
  chi:
    - name: Katolikus templomi szertatás
      date: 2017. július 1. 10:30 | Szent Gellért-templom
      description: 2017. július 1-én örök hűséget fogadunk egymásnak szeretteink körében. Ünnepelj velünk! Esküvőnket a kelenföldi Szent Gellért-templomban fogjuk tartani. A nászmise kb. 1 óra. A kisgyerekek külön játszószobából hallgathatják és láthatják a szertartást. Nagy örömünkre Görög-katolikus pap-barátunk, Bodogán Laci Atya is részt vesz a celebrálásban. Utána egy-két csoportképet szeretnénk készíteni Veletek a templom előtt.
      transportation:
      <<: *templom_location
    - name: Ebéd és délutáni együttlét
      date: 2017. július 1. 12:00 | Kölyököböl játszóház
      description: Az ünneplést a kopaszi gáton, a Kölyököbölben folytatjuk. Ez egy klassz játszóház, ahol két animátor gondoskodik majd az aprónép szórakoztatásáról és felügyeletéről. Reméljük az időjárás kedvezően alakul és a dunai holtágra néző teraszon tudjuk együtt tölteni a délutánt. Ha nem így lenne, azt sem bánjuk, mert az eső egyrészt hasznos, másrészt a játszóházon belül is elég nagy terek állnak rendelkezésünkre. Hosszú ebéd és némi pihenés után tortázunk. Este 6-7-ig együtt tudunk maradni a Kölyököbölben, aztán ránk (és még sokakra) várnak a szülői kötelességek. Reméljük a szép környezet, finom ebéd és kiváló társaság mindannyiunk örömére szolgál. Alig várjuk, hogy együtt lehessünk veletek!
      transportation: Parkolás a kopaszi gát bejáratánál lehetséges, 500 Ft a napidíj. A Kölyököböl a parkolótól 600m-re található, gyalogosan közelíthető meg.
      <<: *kolyokobol_location


