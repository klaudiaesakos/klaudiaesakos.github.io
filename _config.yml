faq:
  chi:
    - question: Jövünk?
      answer: Kérlek tudasd velünk március végéig, hogy számíthatunk-e rád.
    - question: Hogyan öltözzek?
      answer: |
        Elegánsan, kényelmesen és praktikusan. A Duna-part nem kér nagy, de még kisestélyit sem, és amúgy is napközben lesz. A gyerekeknek javasoljuk, hogy készítsenek be maguknak váltóruhát, hogy a templomi csini után önfeledten élvezhessék az animátorokkal a játszóházat.
    - question: Ki fogja egyengetni az események folyását?
      answer: |
        Az esküvő menüpontnál vannak információmorzsák. Az időpontok nincsenek kőbe vésve, csak a sorrend. Nincs kijelölt szervező személy, figyeljetek egymásra és ránk és akkor minden jó lesz:)
    - question: Milyen ételek lesznek? És mikor?
      answer: |
       Az ételeket úgy válogattuk össze, hogy mindenki találjon kedvére valót. 12:30-tól előétel; 14h-tól  a fogadalomtételünk után vega, gluténmentes és húsban bővelkedő fogások egyaránt várnak minket. 16:30 tól édes örömünk torta alakot ölt: csoki, Eszterházy, rozmarigos-málna, nutellás-eper és glutén, laktóz, cukormentes túrós-málnás... úgysem bírod végigkóstolni. 16:00-tól uzsonnázunk, hogy senki ne induljon haza üres pocakkal.
    - question: És meddig tart?
      answer: Legkésőbb este 8-ig tudunk maradni, mi lehet picivel előbb elindulunk már, mert este otthon fürdetünk:) Este 9-től várunk mindenkit a Dürer kertbe, ahol kicsit szabadabb légkörben barátkozunk tovább. Facebook esemény itt: 
    - question: Kértek étkészletet vagy porcelánt?
      answer: Sok aranyos versike kering a neten, de egyet sem szúrnék ide be, elég ha a tanúm, Reni kedvéért egy Heaven Street Seven számból idézek - "porcelánt soha nem vinnék magammal semmilyen útra". Kérünk titeket gondoljatok arra, hogy mi megfordítottuk a sorrendet - voltunk nászúton, születtek gyerekeink, házasodunk, de még egy házvásárlás előttünk áll. Természetesen nyertes számokat tartalmazó lottószelvénynek vagy tuti befutó kaparós sorsjegynek is örülünk.  

