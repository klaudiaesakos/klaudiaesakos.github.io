faq:
  chi:
    - question: Hogyan öltözzek?
      answer: |
        Elegánsan, kényelmesen és praktikusan. A Duna part nem kér nagy, de még kisestélyit sem, és amúgy is délután lesz. A gyerekeknek javasoljuk, hogy készítsenek be maguknak váltóruhát a játszóházba, hogy a templomi csini után önfeledten élvezhessék az animátorokkal a játszóházat.
    - question: Ki fogja egyengetni az események folyását?
      answer: |
        A nagy napon rokonunkat, Nagypál Noémit (Mimit) keressétek, ha eltévedtetek, vagy bármi kérdésetek támad. (Telefonszáma itt lesz) Addig pedig ne sajnáljatok minket bombázni a kérésekkel, kérésekkel a klaj85@gmail.com vagy nagy.akos.andras@gmail.com e-mail címen vagy telefonon.
    - question: Milyen ételek lesznek? És mikor?
      answer: |
       Az ételeket úgy válogattuk össze, hogy mindenki találjon kedvére valót. 12:30-tól előétel; 13:30-tól vega, gluténmentes és húsban bővelkedő fogások egyaránt várnak minket. 15:30 tól édes örömünk torta alakot ölt, és csoki, eszterházy, rozmarigos-málna, nutellás-eper és glutén,laktóz,cukormentes túrós-málnás formákban adnak ízelítőt boldogságunkból. 16:00 uzsizunk, hogy senki ne induljon haza üres pocakkal
    - question: És meddig tart?
      answer: Legkésőbb 8-ig tudunk maradni, de mi már 19:30kor otthon fürdetünk:) Ha aznap módunkban áll elmenni valamerre és lesz még valahol jó zene és társaság összefuthatunk, de erről legkorábban aznap. Persze nélkülünk is mindenkit vár a nyári budapesti szombat éjszaka.

